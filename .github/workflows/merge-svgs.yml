name: Merge SVGs (push + scheduled)

on:
  push:
    paths:
      - 'mergesvg-layout.json'
      - 'scripts/**'
      - '.github/workflows/merge-svgs.yml'
    paths-ignore:
      - 'out/**'            # avoid loops from our own commits
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: merge-svgs
  cancel-in-progress: true

jobs:
  build-and-maybe-push:
    runs-on: ubuntu-latest
    env:
      OUT_DIR: out
      LAYOUT_FILE: mergesvg-layout.json
      OUT_FILE: out/merged.svg

    steps:
      - name: Checkout repository (with write token)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure output directory and show repo state
        run: |
          set -eux
          mkdir -p "${{ env.OUT_DIR }}"
          echo "Workspace files:"
          ls -la
          echo "Check layout file exists:"
          if [ -f "${{ env.LAYOUT_FILE }}" ]; then
            echo "FOUND ${LAYOUT_FILE} - head:"
            head -n 50 "${{ env.LAYOUT_FILE }}" || true
          else
            echo "ERROR: layout file '${{ env.LAYOUT_FILE }}' not found in repo root."
            exit 2
          fi

      - name: Install dependencies (no-op if none)
        run: npm ci || true

      - name: Run SVG merge script (capture exit code)
        id: merge
        run: |
          set -eux
          node scripts/merge-layout.js --layout "${{ env.LAYOUT_FILE }}" --out "${{ env.OUT_FILE }}" || { echo "merge-script failed with exit $?" ; exit 3; }

      - name: Show generated artifact files
        run: |
          echo "Listing out/ after generation:"
          ls -la "${{ env.OUT_DIR }}" || true
          echo "If out/merged.svg exists, show first 80 lines:"
          if [ -f "${{ env.OUT_FILE }}" ]; then
            head -n 80 "${{ env.OUT_FILE }}" || true
          else
            echo "No merged svg generated"
          fi

      - name: Configure git user
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated SVG (only for schedule or manual)
        id: git-commit
        # Also commit on push, but avoid loops and bot re-triggers
        if: ${{ (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push') && github.actor != 'github-actions[bot]' }}
        run: |
          set -eux
          git add "${{ env.OUT_DIR }}"/*.svg || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git commit -m "chore: automated update of merged SVGs [skip ci]" || true
          git push origin HEAD
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Upload merged-svg artifact (always upload so you can inspect)
        uses: actions/upload-artifact@v4
        with:
          name: merged-svg
          path: ${{ env.OUT_FILE }}
          if-no-files-found: warn
