name: UnBreakableSVG

on:
  push:
    # Trigger on any push; we'll ignore generated files below
    paths-ignore:
      - 'out/**'            # avoid loops from our own commits
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours (UTC)
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-maybe-push:
    runs-on: ubuntu-latest
    env:
      OUT_DIR: out
      LAYOUT_FILE: mergesvg-layout.json
      OUT_FILE: out/merged.svg
      REMOTE_DIR: out/remotes

    steps:
      - name: Checkout repository (with write token)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure output directory and show repo state
        run: |
          set -eux
          mkdir -p "${{ env.OUT_DIR }}"
          mkdir -p "${{ env.REMOTE_DIR }}"
          echo "Workspace files:"
          ls -la
          echo "Check layout file exists:"
          if [ -f "${{ env.LAYOUT_FILE }}" ]; then
            echo "FOUND ${LAYOUT_FILE} - head:"
            head -n 50 "${{ env.LAYOUT_FILE }}" || true
          else
            echo "ERROR: layout file '${{ env.LAYOUT_FILE }}' not found in repo root."
            exit 2
          fi

      - name: Install dependencies (no-op if none)
        run: npm ci || true

      - name: Fetch remote SVG sources (http(s)/data URIs)
        run: |
          set -eux
          node scripts/fetch-remotes.js --layout "${{ env.LAYOUT_FILE }}" --outdir "${{ env.REMOTE_DIR }}" || { echo "fetch-remotes failed"; exit 3; }

      - name: Run SVG merge script (capture exit code)
        id: merge
        run: |
          set -eux
          node scripts/merge-layout.js --layout "${{ env.LAYOUT_FILE }}" --out "${{ env.OUT_FILE }}" || { echo "merge-script failed with exit $?" ; exit 3; }

      - name: Show generated artifact files
        run: |
          echo "Listing out/ after generation:"
          ls -la "${{ env.OUT_DIR }}" || true
          echo "If out/merged.svg exists, show first 80 lines:"
          if [ -f "${{ env.OUT_FILE }}" ]; then
            head -n 80 "${{ env.OUT_FILE }}" || true
          else
            echo "No merged svg generated"
          fi

      - name: Configure git user
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit and push generated SVG (only for schedule or manual)
        id: git-commit
        # Commit on push/schedule/manual. Loop prevention handled by paths-ignore: out/**
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'push' }}
        run: |
          set -eux
          # Force-add ignored files (out/ is in .gitignore)
          git add -f "${{ env.OUT_DIR }}"/*.svg "${{ env.OUT_DIR }}"/**/*.svg || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          git commit -m "chore: automated update of merged SVGs [skip ci]" || true

          git push origin HEAD

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Upload merged-svg artifact (always upload so you can inspect)
        uses: actions/upload-artifact@v4
        with:
          name: merged-svg
          path: ${{ env.OUT_FILE }}
          if-no-files-found: warn
