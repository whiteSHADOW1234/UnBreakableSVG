name: Merge SVGs (push + scheduled)

# Triggers:
#  - when mergesvg-layout.json or scripts change (push)
#  - every 6 hours (UTC)
#  - manual (workflow_dispatch)
on:
  push:
    paths:
      - 'mergesvg-layout.json'
      - 'scripts/**'
      - '.github/workflows/merge-and-schedule.yml'
  schedule:
    - cron: '0 */6 * * *'   # every 6 hours at minute 0 (UTC)
  workflow_dispatch: {}    # allow manual runs

permissions:
  contents: write

concurrency:
  group: merge-svgs
  cancel-in-progress: true

jobs:
  build-and-maybe-push:
    runs-on: ubuntu-latest
    env:
      OUT_DIR: out
      LAYOUT_FILE: mergesvg-layout.json
      OUT_FILE: out/merged.svg

    steps:
      - name: Checkout repository (with write token)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (no-op if none)
        run: npm ci || true

      - name: Ensure output dir
        run: mkdir -p "${{ env.OUT_DIR }}"

      - name: Run SVG merge script
        run: |
          node scripts/merge-layout.js --layout "${{ env.LAYOUT_FILE }}" --out "${{ env.OUT_FILE }}"

      - name: Show generated file (first 60 lines) for logs
        run: head -n 60 "${{ env.OUT_FILE }}" || true

      - name: Configure git user
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Commit & push step: only when triggered by schedule or manual dispatch.
      # We avoid committing on push-triggered runs to reduce push loops. If you want push-runs to push too, remove/change the condition.
      - name: Commit and push generated SVG (only for schedule or manual)
        id: git-commit
        if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
        run: |
          set -eux

          # Stage generated files (adjust pattern if script outputs other files)
          git add "${{ env.OUT_DIR }}"/*.svg || true

          # If no staged changes, exit gracefully
          if git diff --cached --quiet; then
            echo "No changes to commit"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Commit and push; include [skip ci] to avoid triggering other workflows if desired
          git commit -m "chore: automated update of merged SVGs [skip ci]" || true

          # Push to the current branch (GITHUB_TOKEN has write access because of permissions)
          # Use origin HEAD to push to default branch
          git push origin HEAD

          # Indicate a change happened
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Upload merged-svg artifact (if changed)
        if: steps.git-commit.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: merged-svg
          path: ${{ env.OUT_FILE }}
